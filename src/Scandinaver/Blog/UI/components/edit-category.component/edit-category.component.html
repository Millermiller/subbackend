<article class="tile is-child box">
  <Can :do="permissions.CREATE_CATEGORY">
    <b-field>
      <b-input v-model="newcategory"></b-input>
      <p class="control">
        <button class="button is-success" @click="add">{{ $t('add') }}</button>
      </p>
    </b-field>
  </Can>
  <b-table :data="categories" paginated="paginated" narrowed="" :loading="loading" per-page="20" striped hoverable>
    <b-table-column field="id" label="ID" width="40" sortable numeric v-slot="props">
      {{ props.row.id }}
    </b-table-column>
    <b-table-column field="title" label="Name" sortable v-slot="props">
      {{ props.row.title }}
    </b-table-column>
    <b-table-column custom-key="actions" v-slot="props">
      <Can :do="permissions.UPDATE_CATEGORY">
        <button class="button is-warning is-small" @click="edit(props.row)">
          <b-icon icon="pencil" size="is-small"></b-icon>
        </button>
      </Can>
      <Can :do="permissions.DELETE_CATEGORY">
        <button class="button is-danger is-small ml-1" @click="remove(props.row)">
          <b-icon icon="close-circle" size="is-small"></b-icon>
        </button>
      </Can>
    </b-table-column>
  </b-table>
  <b-modal :active.sync="isComponentModalActive" has-modal-card="has-modal-card">
    <form>
      <div class="modal-card" style="width: auto">
        <header class="modal-card-head">
          <p class="modal-card-title">{{ $t('category') }}</p>
        </header>
        <section class="modal-card-body">
          <b-field :label="$t('title')">
            <b-input type="text" v-model="edited.title"></b-input>
          </b-field>
        </section>
        <footer class="modal-card-foot">
          <button class="button" type="button" @click="isComponentModalActive = false">{{ $t('close') }}</button>
          <button class="button is-primary" @click="update">
            {{ $t('save') }}
          </button>
        </footer>
      </div>
    </form>
  </b-modal>
</article>
