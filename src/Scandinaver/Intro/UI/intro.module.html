<div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <h4 class="title text-center">Intro.vue</h4>
        <b-field>
          <p class="control">
            <button class="button is-success" @click="add">Добавить</button>
          </p>
        </b-field>
        <b-table :data="intros" paginated narrowed :loading="loading" per-page="10" striped hoverable>
          <b-table-column field="id" label="ID" width="40" sortable numeric v-slot="props">
            {{ props.row.id }}
          </b-table-column>

          <b-table-column field="page" label="page" sortable v-slot="props">
            {{ props.row.page }}
          </b-table-column>

          <b-table-column field="target" label="element" sortable v-slot="props">
            {{ props.row.target }}
          </b-table-column>

          <b-table-column field="content" label="intro" v-slot="props">
            {{ props.row.content }}
          </b-table-column>

          <b-table-column field="position" label="position" v-slot="props">
            {{ props.row.position }}
          </b-table-column>

          <b-table-column field="sort" label="sort" v-slot="props">
            {{ props.row.sort }}
          </b-table-column>

          <b-table-column custom-key="actions" width="100" v-slot="props">
            <button class="button is-warning is-small" @click="edit(props.row)">
              <b-icon icon="pencil" size="is-small"></b-icon>
            </button>
            <button class="button is-danger is-small ml-1" @click="remove(props.row)">
              <b-icon icon="close-circle" size="is-small"></b-icon>
            </button>
          </b-table-column>
        </b-table>
      </article>
    </div>
  </div>
</div>
