<div class="tile is-parent">
  <article class="tile is-child box">
    <b-field>
      <Can :do='permissions.CREATE_ROLE'>
        <button class="button is-success ml-10" @click="showCreateModal()">{{ $t('newLanguage') }}</button>
      </Can>
    </b-field>
    <b-field> </b-field>
    <b-table :data="languages" paginated narrowed :loading="loading" per-page="10" detailed detail-key="_id">
      <b-table-column field="id" label="ID" width="40" sortable numeric v-slot="props">
        {{ props.row.getId() }}
      </b-table-column>
      <b-table-column field="flag" label="flag" width="90" v-slot="props">
        <img class="flag-small" :src="props.row.flag"  alt=""/>
      </b-table-column>
      <b-table-column field="title" label="Title" sortable searchable v-slot="props">
        {{ props.row.title }}
      </b-table-column>
      <b-table-column field="letter" label="Letter" sortable searchable v-slot="props">
        {{ props.row.letter }}
      </b-table-column>
      <b-table-column custom-key="actions" v-slot="props">
        <Can :do='permissions.UPDATE_ROLE'>
          <button class="button is-warning is-small"
                  @click="edit(props.row)">
            <b-icon icon="pencil" size="is-small"></b-icon>
          </button>
        </Can>
        <Can :do='permissions.DELETE_ROLE'>
          <button class="button is-danger is-small ml-1" @click="remove(props.row)">
            <b-icon icon="close-circle" size="is-small"></b-icon>
          </button>
        </Can>
      </b-table-column>
    </b-table>
  </article>
  <b-modal :active.sync="isComponentModalActive" has-modal-card="has-modal-card">
    <div class="modal-card" style="width: 400px">
      <section class="modal-card-body">
        <b-field label="Title">
          <b-input type="text" v-model="edited.title" required></b-input>
        </b-field>
      </section>
      <section class="modal-card-body">
        <b-field label="Letter">
          <b-input type="text" v-model="edited.letter" required></b-input>
        </b-field>
      </section>
      <section class="modal-card-body">
        <b-field label="Flag">
          <b-upload class="file-label" @input="bindFile">
            <span class="file-cta">
                <b-icon class="file-icon" icon="upload"></b-icon>
                <span class="file-label">Click to upload</span>
            </span>
            <span class="file-name flag-preview-wrapper" v-if="preview">
                <img class="image flag-preview" :src="preview" />
            </span>
          </b-upload>
        </b-field>
      </section>
      <footer class="modal-card-foot">
        <button class="button" type="button" @click="isComponentModalActive = false">
          {{ $t('close') }}
        </button>
        <button class="button is-primary" @click="create()">
          {{ $t('save') }}
        </button>
      </footer>
    </div>
  </b-modal>
</div>
