<div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <div class="tile is-parent">
          <a class="button is-success" @click="add()">{{ $t('add') }}</a>
        </div>
        <b-table :data="plans" paginated narrowed :loading="loading" per-page="10">
          <b-table-column field="id" label="ID" width="40" sortable numeric v-slot="props">
            {{ props.row.id }}
          </b-table-column>
          <b-table-column field="name" label="name" width="90" v-slot="props">
            {{ props.row.name }}
          </b-table-column>
          <b-table-column field="period" label="period" sortable v-slot="props">
            {{ props.row.period }}
          </b-table-column>
          <b-table-column field="cost" label="cost" sortable v-slot="props">
            {{ props.row.cost }}
          </b-table-column>
          <b-table-column field="cost_per_month" label="cost_per_month" sortable v-slot="props">
            {{ props.row.cost_per_month }}
          </b-table-column>
          <b-table-column custom-key="actions" v-slot="props">
            <button class="button is-warning" @click="edit(props.row)">
              <b-icon icon="account-edit" size="is-small"></b-icon>
            </button>
            <button class="button is-danger" @click="remove(props.row)">
              <b-icon icon="account-remove" size="is-small"></b-icon>
            </button>
          </b-table-column>
        </b-table>
      </article>
    </div>
  </div>
</div>
