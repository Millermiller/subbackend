<div class="column  is-6">
  <div class="block">
    <div class="control is-horizontal">
      <div class="control is-grouped">
        <p class="control is-expanded has-addons">
          <span>{{ index + 1 }})&nbsp; </span>
          <input class="input" type="text" v-model="word.word" :placeholder="$t('original')" />
          <input class="input" type="text" v-model="word.orig" :placeholder="$t('translate')" />
          <a :class="['button']" @click="$emit('add', { index: index, word: word })">
            <span class="icon">
              <i class="fa fa-plus"></i>
            </span>
          </a>
          <a :class="['button', 'is-danger']" @click="$emit('remove', { index: index, word: word })">
            <span class="icon">
              <i class="fa fa-trash-o"></i>
            </span>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
