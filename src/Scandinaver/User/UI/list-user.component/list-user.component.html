<div class="tile is-parent">
    <article class="tile is-child box">
        <b-field>
            <b-input placeholder="Поиск..." type="search" icon="magnify" v-model="search"></b-input>
            <p class="control">
                <button class="button is-info" @click="find">Search</button>
            </p>
            <button class="button is-success ml-10" @click="create()">Новый пользователь</button>
        </b-field>
        <b-field>

        </b-field>
        <b-table :data="users" paginated="paginated" narrowed="" :loading="loading" per-page="10">
            <template slot-scope="props">
                <b-table-column field="id" label="ID" width="40" sortable="sortable" numeric="numeric">
                    {{ props.row.id }}
                </b-table-column>
                <b-table-column field="avatar" label="" width="90">
                    <img class="avatar-small" :src="props.row.avatar" />
                </b-table-column>
                <b-table-column field="login" label="Login" sortable="sortable">
                    {{ props.row.login }}
                </b-table-column>
                <b-table-column field="email" label="Email" sortable="sortable">
                    {{ props.row.email }}
                </b-table-column>
                <b-table-column field="plan.name" label="plan" sortable="sortable">
              <span :class="color(props.row.plan.id)">
                {{ props.row.plan.name }}
              </span>
                </b-table-column>
                <b-table-column field="date" label="active_to" sortable="sortable" centered="centered">
              <span class="tag" :class="type(props.row.active_to)">
                {{ new Date(props.row.active_to).toLocaleDateString() }}
              </span>
                </b-table-column>
                <b-table-column custom-key="actions">
                    <button class="button is-warning" @click="edit(props.row)">
                        <b-icon icon="account-edit" size="is-small"></b-icon>
                    </button>
                    <button class="button is-danger" @click="remove(props.row)">
                        <b-icon icon="account-remove" size="is-small"></b-icon>
                    </button>
                </b-table-column>
            </template>
        </b-table>
    </article>
</div>
