<div class="tile is-parent">
  <article class="tile is-child box">
    <h4 class="title text-center">{{ $t('comments') }}</h4>
    <b-table
      :data="entities"
      v-bind="tableProperties"
      v-on="tableEvents">
      <b-table-column field="id" label="ID" width="40" :sortable="true" :numeric="true" v-slot="props">
        {{ props.row.id }}
      </b-table-column>

      <b-table-column field="post_id" label="Post" :sortable="true" v-slot="props">
        {{ props.row.post_id }}
      </b-table-column>

      <b-table-column field="text" label="text" :sortable="true" v-slot="props">
        {{ props.row.text }}
      </b-table-column>

      <b-table-column custom-key="actions" v-slot="props">
        <Can :do="permissions.UPDATE_COMMENT">
          <button class="button is-warning is-small" @click="edit(props.row)">
            <b-icon icon="pencil" size="is-small"></b-icon>
          </button>
        </Can>
        <Can :do="permissions.DELETE_COMMENT">
          <button class="button is-danger is-small ml-1" @click="remove(props.row)">
            <b-icon icon="close-circle" size="is-small"></b-icon>
          </button>
        </Can>
      </b-table-column>
    </b-table>
  </article>
</div>
