<div class="columns">
  <div class="column is-4 asset-column">
    <div class="box">
      <b-tabs>
        <b-tab-item :label="$t('words')">
          <button class="button is-small" style="margin: 10px 0;" @click="addAsset(1)">
            {{$t('add')}}
          </button>
          <ul>
            <AssetComponent v-for="word in words" :item="word" @edit="assetEdit" @remove="removeAsset">
            </AssetComponent>
          </ul>
        </b-tab-item>
        <b-tab-item :label="$t('sentences')">
          <button class="button is-small" style="margin: 10px 0;" @click="addAsset(2)">
            {{$t('add')}}
          </button>
          <ul>
            <AssetComponent
              v-for="sentence in sentences"
              :item="sentence"
              @edit="assetEdit"
              @remove="removeAsset"
            ></AssetComponent>
          </ul>
        </b-tab-item>
      </b-tabs>
    </div>
  </div>
  <div class="column is-4 cards-column">
    <div class="box">
      <card v-for="(card, index) in cards" :card="card" :index="index" :key="card.id" @remove="removeCard"> </card>
    </div>
  </div>
  <div class="column is-4 translate-column">
    <div class="box">
      <div class="block">
        <p class="control has-addons">
          <input class="input" type="text" placeholder="rus" v-model="text" />
          <a :class="['button', {'is-loading': searchloaded }]" @click="search">{{$t('search')}}</a>
          <a :class="['button', {'is-loading': sentencesloaded }]" @click="searchsentences">{{$t('inSentences')}}</a>
        </p>
      </div>
      <div class="block">
        <translate
          v-for="(item, index) in translates"
          :item="item"
          :index="index"
          @increment="increment"
          @remove="removeTranslate"
        ></translate>
      </div>
    </div>
  </div>
  <b-modal :active.sync="isComponentModalActive" @close="close">
    <div class="box">
      <div class="translate-section">
        <p>
          Asset id={{editedAsset.id}} basic={{editedAsset.basic}} type={{editedAsset.type}} level={{editedAsset.level}}
          favorite={{editedAsset.favorite}}
        </p>
        <div class="b-field">
          <b-input type="text" placeholder="text" v-model="editedAsset.title" style="width: 380px;"></b-input>
          <b-input type="text" placeholder="text" v-model="editedAsset.level" style="width: 80px;"></b-input>
          <p class="control">
            <button class="button is-success" @click="updateTitle">
              {{$t('save')}}
            </button>
          </p>
          <p class="control">
            <button class="button is-warning" @click="close">
              {{$t('cancel')}}
            </button>
          </p>
        </div>
      </div>
    </div>
  </b-modal>
</div>
