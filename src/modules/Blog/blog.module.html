<div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <b-field>
          <b-input :placeholder="$t('search')" type="search" icon="magnify" v-model="search"></b-input>
          <p class="control">
            <button class="button is-info" @click="find">{{$t('search')}}</button>
          </p>
        </b-field>
        <b-table :data="articles" paginated="paginated" narrowed="" :loading="loading" per-page="10"
          ><template slot-scope="props">
            <b-table-column field="id" label="ID" width="40" sortable="sortable" numeric="numeric">
              {{ props.row.id }}
            </b-table-column>
            <b-table-column field="title" label="Title" sortable="sortable">
              {{ props.row.title }}
            </b-table-column>
            <b-table-column field="category.name" label="Category" sortable="sortable">
              {{ props.row.category.name }}
            </b-table-column>
            <b-table-column field="views" label="Views" sortable="sortable" centered="centered"
              >{{ props.row.views }}
            </b-table-column>
            <b-table-column field="comments" label="comments" sortable="sortable" centered="centered">
              {{ props.row.comments.length }}
            </b-table-column>
            <b-table-column field="status" label="status" sortable="sortable" centered="centered">
              {{ props.row.status }}
            </b-table-column>
            <b-table-column field="created_at" label="created_at" sortable="sortable" centered="centered">
              <span class="light tag"> {{ new Date(props.row.created_at).toLocaleDateString() }}</span>
            </b-table-column>
            <b-table-column custom-key="actions">
              <button class="button is-warning" @click="edit(props.row)">
                <b-icon icon="account-edit" size="is-small"></b-icon>
              </button>
              <button class="button is-danger" @click="remove(props.row)">
                <b-icon icon="account-remove" size="is-small"></b-icon>
              </button>
            </b-table-column>
          </template>
        </b-table>
      </article>
    </div>
  </div>
</div>
