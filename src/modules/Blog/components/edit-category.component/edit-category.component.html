<div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <b-field>
          <b-input v-model="newcategory"></b-input>
          <p class="control">
            <button class="button is-success" @click="add">{{ $t('add') }}</button>
          </p>
        </b-field>
        <b-table :data="categories" paginated="paginated" narrowed="" :loading="loading" per-page="10">
          <template slot-scope="props">
            <b-table-column field="id" label="ID" width="40" sortable="sortable" numeric="numeric">
              {{ props.row.id }}
            </b-table-column>
            <b-table-column field="name" label="Name" sortable="sortable">
              {{ props.row.name }}
            </b-table-column>
            <b-table-column custom-key="actions">
              <button class="button is-warning" @click="edit(props.row)">
                <b-icon icon="account-edit" size="is-small"></b-icon>
              </button>
              <button class="button is-danger" @click="remove(props.row)">
                <b-icon class="account-remove" size="is-small"></b-icon>
              </button>
            </b-table-column>
          </template>
        </b-table>
        <b-modal :active.sync="isComponentModalActive" has-modal-card="has-modal-card">
          <form>
            <div class="modal-card" style="width: auto">
              <header class="modal-card-head">
                <p class="modal-card-title">{{ $t('category') }}</p>
              </header>
              <section class="modal-card-body">
                <b-field :label="$t('title')">
                  <b-input type="text" v-model="edited.name"></b-input>
                </b-field>
              </section>
              <footer class="modal-card-foot">
                <button class="button" type="button" @click="isComponentModalActive = false">{{ $t('close') }}</button>
                <button class="button is-primary" @click="update">
                  {{ $t('save') }}
                </button>
              </footer>
            </div>
          </form>
        </b-modal>
      </article>
    </div>
  </div>
</div>
