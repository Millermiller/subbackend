<div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <h4 class="title text-center">Intro.js</h4>
        <b-field>
          <p class="control">
            <button class="button is-success" @click="add">Добавить</button>
          </p>
        </b-field>
        <b-table :data="intros" paginated="paginated" narrowed="" :loading="loading" per-page="10">
          <template slot-scope="props">
            <b-table-column field="id" label="ID" width="40" sortable="sortable" numeric="numeric">
              {{ props.row.id }}
            </b-table-column>

            <b-table-column field="page" label="page" sortable="sortable">
              {{ props.row.page }}
            </b-table-column>

            <b-table-column field="element" label="element" sortable="sortable">
              {{ props.row.element }}
            </b-table-column>

            <b-table-column field="intro" label="intro">
              {{ props.row.intro }}
            </b-table-column>

            <b-table-column field="position" label="position">
              {{ props.row.position }}
            </b-table-column>

            <b-table-column field="sort" label="sort">
              {{ props.row.sort }}
            </b-table-column>

            <b-table-column custom-key="actions">
              <button class="button is-warning" @click="edit(props.row)">
                <b-icon icon="account-edit" size="is-small"></b-icon>
              </button>
              <button class="button is-danger" @click="remove(props.row)">
                <b-icon icon="account-remove" size="is-small"></b-icon>
              </button>
            </b-table-column>
          </template>
        </b-table>
      </article>
    </div>
  </div>
</div>
