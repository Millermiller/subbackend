<div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <h4 class="title text-center">Паззлы</h4>
        <b-field>
          <p class="control">
            <button class="button is-success" @click="showSettingsModal">
              Добавить
            </button>
          </p>
        </b-field>
        <b-table :data="puzzles" paginated="paginated" narrowed="" :loading="loading" per-page="10">
          <template slot-scope="props">
            <b-table-column field="id" label="ID" width="40" sortable="sortable" numeric="numeric">
              {{ props.row.id }}
            </b-table-column>
            <b-table-column field="text" label="Text" sortable="sortable">
              {{ props.row.text }}
            </b-table-column>
            <b-table-column field="translate" label="translate" sortable="sortable">
              {{ props.row.translate }}
            </b-table-column>
            <b-table-column custom-key="actions">
              <button class="button is-warning" @click="edit(props.row)">
                <b-icon icon="account-edit" size="is-small"></b-icon>
              </button>
              <button class="button is-danger" @click="remove(props.row)">
                <b-icon icon="account-remove" size="is-small"></b-icon>
              </button>
            </b-table-column>
          </template>
        </b-table>
      </article>
    </div>
  </div>
  <b-modal :active.sync="isComponentModalActive" has-modal-card="has-modal-card">
    <form>
      <div class="modal-card" style="width: 400px">
        <section class="modal-card-body">
          <b-field label="На русском">
            <b-input type="textarea" v-model="edited.text"></b-input>
          </b-field>
        </section>
        <section class="modal-card-body">
          <b-field label="На нерусском">
            <b-input type="textarea" v-model="edited.translate"></b-input>
          </b-field>
        </section>
        <footer class="modal-card-foot">
          <button class="button" type="button" @click="isComponentModalActive = false">
            Закрыть
          </button>
          <button class="button is-primary" @click="add">
            Сохранить
          </button>
        </footer>
      </div>
    </form>
  </b-modal>
</div>
