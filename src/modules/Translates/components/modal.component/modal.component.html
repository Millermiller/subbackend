<b-modal :active.sync="visible" @close="close">
  <div class="box" style="width: 1100px">
    <div class="columns">
      <div class="column">
        <p class="control">
          <input class="input" type="text" v-model="form.title" placeholder="Название" />
        </p>
      </div>
    </div>
    <div class="columns">
      <div class="column is-6">
        <p class="control content">
          <textarea class="textarea" placeholder="оригинал" v-model="form.origtext" style="height: 500px;"></textarea>
        </p>
      </div>
      <div class="column is-6">
        <p class="control content">
          <textarea class="textarea" placeholder="перевод" v-model="form.translate" style="height: 500px;"></textarea>
        </p>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <button class="button is-succes" @click="$emit('save', form)"></button>
      </div>
    </div>
  </div>
</b-modal>
